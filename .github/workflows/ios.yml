on:
  push:
    tags:
      - "v*"

jobs:
  binding:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.15'
      - name: Build
        run: make binding_ios
      - name: Compress
        run: tar -czvf ios_librsa_bridge.tar.gz output/binding/ios
      - uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ios_librsa_bridge.tar.gz
          tag: ${{ github.ref }}
          overwrite: true