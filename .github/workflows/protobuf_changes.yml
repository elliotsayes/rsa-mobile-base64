name: Build Protobuf on Change

on:
  workflow_dispatch:
  push:
    paths:
      - '**.proto'

jobs:
  dart:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install Protoc
        run: sudo apt install -y protobuf-compiler
      - uses: subosito/flutter-action@v1
        with:
          channel: stable
      - name: Build
        run: |
          export PATH="$PATH":"$FLUTTER_HOME/.pub-cache/bin"
          make proto_dart_deps
          make proto_dart
      - uses: actions/upload-artifact@v2
        with:
          name: protobuf_librsa_bridge_dart_latest
          path: output/dart
  go:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install Protoc
        run: sudo apt install -y protobuf-compiler
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.15'
      - name: Build
        run: |
          make proto_go_deps
          make proto_go
      - uses: actions/upload-artifact@v2
        with:
          name: protobuf_librsa_bridge_go_latest
          path: bridge/model